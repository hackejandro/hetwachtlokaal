<html> 
  <head>
    <title>Hello World</title> 
    <style>
        table, th, td {
          border: 1px solid black;
        }
</style>
  </head>
 
  <body> 
    <h1>Hello World</h1> 


<form id='foo'>
        <label for="fname">Naam:</label><br>
        <input type="text" id="fname" name="fname" value="Poepie"><br>
        <label for="lname">Telefoonnummer</label><br>
        <input type="tel" id="tel" name="tel" value="0612345667"><br><br>
    <table>
        <tr>
          <th>Product</th>
          <th>Foto</th>
          <th>Omschrijving</th>
          <th>Gewicht</th>
          <th>Prijs</th>
          <th>Bestelling</th>
        </tr>
        <tr>
          <td>Classic Batard</td>
          <td><img src="https://www.deen.nl/content/products/2263830000000_1_680x560.jpg?width=640" alt="Girl in a jacket" style="width:500px;height:600px;">
          </td>
          <td>Zuurdesembrood van tarwebloem en roggemeel</td>
          <td>600 gr</td>
          <td>€4.50</td>
          <td><label for="classic-batard">Hoeveelheid</label>
            <input type="number" id="classic-batard" name="classic-batard" min="1" max="5"></td>
        </tr>
        <tr>
            <td>Spelt Batard</td>
            <td><img src="https://www.deen.nl/content/products/2263830000000_1_680x560.jpg?width=640" alt="Girl in a jacket" style="width:500px;height:600px;">
            </td>
            <td>Lichtvolkoren smeltbrood met zonnebloempitten</td>
            <td>600 gr</td>
            <td>€4.50</td>
            <td><label for="spelt-batard">Hoeveelheid</label>
              <input type="number" id="spelt-batard" name="spelt-batard" min="1" max="5"></td>
          </tr>
      </table>
      <div id='success'></div>
      <button type='submit'>Send</button>
    </form> 
    
   
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Custom Theme JavaScript -->
  <script src='google-sheet.js'></script>
</html>
